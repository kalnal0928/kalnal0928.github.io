<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .game-wrapper {
            display: flex;
            gap: 20px;
        }
        .game-container {
            position: relative;
            width: 240px;
            height: 400px;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .next-block-container {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .next-block-title {
            font-weight: bold;
            margin: 5px 0;
        }
        .next-block-display {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameBoard {
            border: 2px solid #333;
            background-color: #fff;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 14px;
            padding: 0 10px;
        }
        .start-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .start-btn:hover {
            background-color: #45a049;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .info-panel {
            background-color: #fff;
            border: 2px solid #333;
            padding: 10px;
            width: 100px;
        }
        .score-display, .level-display {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .controls button {
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="gameBoard" width="240" height="400"></canvas>
            
            <div id="startScreen" class="start-screen">
                <div class="title">테트리스 게임</div>
                <div class="instructions">
                    <p>조작 방법:</p>
                    <p>← → : 좌우 이동</p>
                    <p>↑ : 블록 회전</p>
                    <p>↓ : 빠르게 내리기</p>
                    <p>+ - : 속도 조절</p>
                </div>
                <button id="startBtn" class="start-btn">게임 시작</button>
            </div>
            
            <div id="gameOverScreen" class="start-screen" style="display: none;">
                <div class="title">게임 오버</div>
                <div class="instructions">
                    <p>최종 점수: <span id="finalScore">0</span></p>
                    <p>최종 레벨: <span id="finalLevel">1</span></p>
                </div>
                <button id="restartBtn" class="start-btn">다시 시작</button>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="info-panel">
                <div class="score-display">점수: <span id="score">0</span></div>
                <div class="level-display">레벨: <span id="level">1</span></div>
                <div class="controls">
                    <button id="speedDown">-</button>
                    <button id="speedUp">+</button>
                </div>
            </div>
            
            <div class="next-block-container">
                <div class="next-block-title">다음 블록</div>
                <canvas id="nextBlockCanvas" width="80" height="80"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const nextBlockCanvas = document.getElementById('nextBlockCanvas');
        const nextBlockCtx = nextBlockCanvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalLevelDisplay = document.getElementById('finalLevel');
        const speedUpBtn = document.getElementById('speedUp');
        const speedDownBtn = document.getElementById('speedDown');
        
        const ROWS = 20;
        const COLS = 12;
        const BLOCK_SIZE = 20;
        const NEXT_BLOCK_SIZE = 15;
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece;
        let nextPiece;
        let score = 0;
        let level = 1;
        let dropSpeed = 1000; // 초기 속도: 1000ms (1초)
        let gameInterval;
        let renderInterval;
        let gameRunning = false;

        const SHAPES = [
            [[1, 1, 1, 1]],                  // I
            [[1, 1], [1, 1]],                // O
            [[1, 1, 1], [0, 1, 0]],          // T
            [[1, 1, 1], [1, 0, 0]],          // L
            [[1, 1, 1], [0, 0, 1]],          // J
            [[1, 1, 0], [0, 1, 1]],          // S
            [[0, 1, 1], [1, 1, 0]]           // Z
        ];

        const COLORS = [
            '#FF0D72', // 빨강
            '#0DC2FF', // 하늘색
            '#0DFF72', // 연두색
            '#F538FF', // 분홍색
            '#FF8E0D', // 주황색
            '#FFE138', // 노랑
            '#3877FF'  // 파랑
        ];

        function createPiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            const shape = SHAPES[shapeIndex];
            return {
                shape,
                color: COLORS[shapeIndex],
                x: Math.floor(COLS / 2) - Math.floor(shape[0].length / 2),
                y: 0
            };
        }

        function drawBoard() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        const colorIndex = board[y][x] - 1;
                        ctx.fillStyle = COLORS[colorIndex];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }
        }

        function drawPiece() {
            if (!currentPiece) return;
            
            ctx.fillStyle = currentPiece.color;
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillRect((currentPiece.x + x) * BLOCK_SIZE, (currentPiece.y + y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
        }

        function drawNextBlock() {
            if (!nextPiece) return;
            
            // 캔버스 초기화
            nextBlockCtx.fillStyle = '#fff';
            nextBlockCtx.fillRect(0, 0, nextBlockCanvas.width, nextBlockCanvas.height);
            
            // 블록의 크기와 위치 계산
            const shapeWidth = nextPiece.shape[0].length * NEXT_BLOCK_SIZE;
            const shapeHeight = nextPiece.shape.length * NEXT_BLOCK_SIZE;
            const offsetX = (nextBlockCanvas.width - shapeWidth) / 2;
            const offsetY = (nextBlockCanvas.height - shapeHeight) / 2;
            
            // 다음 블록 그리기
            nextBlockCtx.fillStyle = nextPiece.color;
            nextPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        nextBlockCtx.fillRect(
                            offsetX + x * NEXT_BLOCK_SIZE, 
                            offsetY + y * NEXT_BLOCK_SIZE, 
                            NEXT_BLOCK_SIZE - 1, 
                            NEXT_BLOCK_SIZE - 1
                        );
                    }
                });
            });
        }

        function collision() {
            if (!currentPiece) return false;
            
            return currentPiece.shape.some((row, y) => {
                return row.some((value, x) => {
                    const boardY = y + currentPiece.y;
                    const boardX = x + currentPiece.x;
                    
                    // 블록이 아니면 무시
                    if (!value) return false;
                    
                    // 게임판 밖으로 나갔는지 확인
                    if (boardY >= ROWS || boardX < 0 || boardX >= COLS) return true;
                    
                    // 이미 블록이 있는지 확인
                    if (board[boardY] && board[boardY][boardX]) return true;
                    
                    return false;
                });
            });
        }

        function merge() {
            if (!currentPiece) return;
            
            const colorIndex = COLORS.indexOf(currentPiece.color) + 1;
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[y + currentPiece.y][x + currentPiece.x] = colorIndex;
                    }
                });
            });
        }

        function rotate() {
            if (!currentPiece) return;
            
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const prevShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (collision()) {
                currentPiece.shape = prevShape;
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(value => value !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++; // 한 줄을 지우면 인덱스가 변하므로 다시 검사
                }
            }
            
            if (linesCleared > 0) {
                score += linesCleared * 100 * level;
                scoreDisplay.textContent = score;
                
                // 점수에 따른 레벨 업
                const newLevel = Math.floor(score / 1000) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    levelDisplay.textContent = level;
                    // 레벨에 따른 속도 조정
                    updateDropSpeed();
                }
            }
        }

        function updateDropSpeed() {
            // 레벨이 올라갈수록 속도가 빨라짐 (하한값은 100ms)
            clearInterval(gameInterval);
            dropSpeed = Math.max(1000 - (level - 1) * 100, 100);
            gameInterval = setInterval(dropBlock, dropSpeed);
        }

        function gameOver() {
            clearInterval(gameInterval);
            clearInterval(renderInterval);
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            finalLevelDisplay.textContent = level;
            gameOverScreen.style.display = 'flex';
        }

        function dropBlock() {
            if (!gameRunning) return;
            
            currentPiece.y++;
            if (collision()) {
                currentPiece.y--;
                merge();
                clearLines();
                
                // 다음 블록을 현재 블록으로 설정
                currentPiece = nextPiece;
                // 새로운 다음 블록 생성
                nextPiece = createPiece();
                // 다음 블록 그리기
                drawNextBlock();
                
                if (collision()) {
                    gameOver();
                    return;
                }
            }
        }

        function render() {
            if (!gameRunning) return;
            drawBoard();
            drawPiece();
        }

        function startGame() {
            // 게임 초기화
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            dropSpeed = 1000;
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // 게임 시작
            nextPiece = createPiece(); // 다음 블록 먼저 생성
            currentPiece = createPiece(); // 현재 블록 생성
            drawNextBlock(); // 다음 블록 그리기
            
            gameRunning = true;
            
            // 블록 떨어지는 인터벌 설정
            gameInterval = setInterval(dropBlock, dropSpeed);
            
            // 화면 렌더링 인터벌 설정 (60FPS)
            renderInterval = setInterval(render, 1000 / 60);
            
            // 키보드 이벤트 리스너 추가
            document.addEventListener('keydown', handleKeyPress);
        }

        function handleKeyPress(event) {
            if (!gameRunning) return;
            
            switch (event.keyCode) {
                case 37: // 왼쪽 화살표
                    currentPiece.x--;
                    if (collision()) currentPiece.x++;
                    break;
                case 39: // 오른쪽 화살표
                    currentPiece.x++;
                    if (collision()) currentPiece.x--;
                    break;
                case 40: // 아래쪽 화살표
                    currentPiece.y++;
                    if (collision()) currentPiece.y--;
                    break;
                case 38: // 위쪽 화살표 (회전)
                    rotate();
                    break;
            }
        }

        function increaseSpeed() {
            if (!gameRunning) return;
            clearInterval(gameInterval);
            dropSpeed = Math.max(dropSpeed - 100, 100);
            gameInterval = setInterval(dropBlock, dropSpeed);
        }

        function decreaseSpeed() {
            if (!gameRunning) return;
            clearInterval(gameInterval);
            dropSpeed = Math.min(dropSpeed + 100, 2000);
            gameInterval = setInterval(dropBlock, dropSpeed);
        }

        // 게임 시작 및 재시작 버튼 이벤트 리스너
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // 속도 조절 버튼 이벤트 리스너
        speedUpBtn.addEventListener('click', increaseSpeed);
        speedDownBtn.addEventListener('click', decreaseSpeed);
        
        // 초기 보드 그리기
        drawBoard();
    </script>
</body>
</html>
